<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/bd9b1a265c.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
  <title>Todo List</title>
</head>

<body>

  <div id="time"></div>

  <div class="header">
    <h1>Do it.</h1>
  </div class="header">

  <div class="error"></div>

  <div>
    <form>
      <input type="text" class="todo-input" placeholder="Add todo here.">
      <button class="todo-button" type="submit">
        <i class="fa-solid fa-plus"></i>
      </button>
    </form>
  </div>


  <div class="todo-container">
    <ul class="todo-list"></ul>
  </div>


</body>

</html>
